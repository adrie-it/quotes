<title>
    <title>Personal webiste</title>
    <link rel="shortcut icon" href="images/quotation.jpg" type="image/png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</title>
<script>
    const quotes = [
      {quote: "I'd like to consider Ferrari as a scaled down version of God", author: "- Jeremy Clarkson"},
      {quote: "Speed has never killed anyone. Suddenly becoming stationary, that's what gets you", author: "- Jeremy Clarkson"},
      {quote: "It's What non-car people don't get. They see all cars as just ton-and-a-half, two-tons of wires, glass, metal and rubber. That's all they see. People like you or I know, we have an unshakable belief that cars are living entities. You can develop a relationship with a car. And that's justwhat non-car people don't get.", author: "- Jeremy Clarkson"},
      {quote: "There’s sharks and minnows in this world. If you don’t know which you are, you ain’t a shark. ", author: "- Rip Wheeler"},
      {quote: "The only painless way to learn this lesson is to watch it.", author: "- Rip Wheeler"},
      {quote: "Lawyers are the swords of this century. Words are weapons now.", author: "- John Dutton"},
      {quote: "This aint checkers son, this is chess and your about to play with masters", author: "- John Dutton"},
      {quote: "You took a chance, you did something great. You were wrong, but it was still great. You should feel great that it was great. You should feel like crap that it was wrong.", author: "- Dr. Gregory House"}
      
    ];
    
    /*
    {quote: "", author: "- "},
    */

    function displayQuote() {
      let randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerHTML = quotes[randomIndex].quote;
      document.getElementById("author").innerHTML = quotes[randomIndex].author;
    }
  </script>
</head>
<body onload="displayQuote()">
    <div id="quote-box">
        <div id="content">
            <p id="quote"></p>
            <p id="author">- Author</p>
          </div>
        
    </div>

    <div id="b-nav"><ul>
        <button id="gen" onclick="displayQuote()">New Quote</button></ul>
    </div>
  
</body>
